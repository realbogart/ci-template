name: build

on: push

jobs:
  build:
    name: build the application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run build in Nix container
        uses: docker://nixos/nix:2.23.0
        with: |
          -v ${{ github.workspace }}:/workspace
          -w /workspace
          /bin/sh -c "nix --extra-experimental-features nix-command --extra-experimental-features flakes build"

      - name: Verify result
        run: ls -la result
